<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise - Solution</title>
    <link rel="stylesheet" href="styles/table-exercise.css">
</head>
<body>
    <main>
        <h1>Table Exercise - Solution Example</h1>
        <table>
            <caption>
                Schedule for this Seasons Trips
            </caption>
            <thead>
                <tr>
                    <th scope="col">Level</th>
                    <th scope="col">Month</th>
                    <th scope="col">Dates</th>
                    <th scope="col">Open Spots</th>
                </tr>
            </thead>
            <tbody>
                <tr>                    
                    <th scope="row">Beginner</th>
                    <th>June-July</th>
                    <td>1st-23rd</td>
                    <td>22</td>
                </tr>
                <tr>
                    <th scope="row">Intermediate</th>
                    <th>July-August</th>
                    <td>1st-23rd</td>
                    <td>45</td>
                </tr>
                <tr>
                    <th scope="row">Expert</th>
                    <th>July-August</th>
                    <td>1st-30th</td>
                    <td>29</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                  <th scope="row" colspan="3">Team Building</th>
                     <th>All Summer</th>
                     <td>Every Friday and Saturday</td>
                     <td>36</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
