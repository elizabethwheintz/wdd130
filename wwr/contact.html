<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact The Whitewater Rafting Company</title>
    <meta name="description" content="Contact us! The rafting website contact information and the company location and options to schedule a trip with the company.">
    <meta name="author" content="Elizabeth Heintz">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="grid-container">  
        <img class="logo" src="images/raftinglogo.jpg" alt="Rafting logo">
        <nav>
            <a class="grid-item item1" href="index.html">Home</a>
            <a class="grid-item item2" href="about.html">About Us</a>
            <a class="grid-item item3" href="trips.html">Trips</a>
            <a class="grid-item item4" href="contact.html">Contact Us</a>

        </nav>
                

    </header>
    <main>
        
        <h1>Whitewater Rafting Company</h1>
                <p class="contact-us">123 Main River Street</p> 
                <p class="contact-us">Kolob, California </p>
                <p class="contact-us">+1 999 999 9999</p>
                <p class="contact-us">info@whitewater.com </p>
        
        <h5>
            <div class="boxer">
            <form action="box">
                <div class="info-item box">
                    <label for="info1"> Name </label>
                    <textarea type="text" id="info1" name="info1"></textarea>
                </div>
                <div class="info-item box">
                    <label for="info2">Email </label>
                    <textarea type="text" id="info2" name="info2"></textarea>
                </div>
                <div class="info-item box choice">
                    
                    <label class="message" id="info3"> Message </label>
                    <label class="message" for="info3" id="info3">Purpose</label>
                    
                    <label class="word1">General Inquiry </label>
                    <input class="optiona" type="radio" id="info13" name="info13">
                    <label class="word2">Reservation Question</label>
                    <input class="optionb" type="radio" id="info23" name="info23">
                    <label class="word3">Website Suggestion</label>
                    <input class="optionc" type="radio" id="info33" name="info33">
                </div>

                <div class="info-item box">
                    <label for="info4">Message</label>
                    <textarea class="letter" id="info4"></textarea>
                </div>
                <div class="info-item box subscribe">
                    <label for="info5">Please Subscribe me to the monthly newsletter!</label>
                    <input type="checkbox" id="info5" name="info5">
                </div>
                <button type="submit">Get in Touch! </button>

            </form> 
            <div class="map">
             <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13498.024224155846!2d-122.62260053941412!3d41.8282304445378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759549565319!5m2!1sen!2sus" 
             width="400" height="440" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>   
            </div>
        </h5>
        <section> 
            <h2>We Are Here to Serve You!</h2>
            <div class="grid-river">
                <div><img class="grid-pic item1" src="images/whitewaterrush.jpg" alt="Rushing water rafting crew"></div>
                <div><img class="grid-pic item2" src="images/paddling.jpg" alt="Paddingly in river"></div>
                <div><img class="grid-pic item3" src="images/riverraftpark.jpg" alt="River rafts ashore"></div>
            </div>    
        </div>
    </main>
    <footer class="flex-box">
        <p class="flex-item0">©️2025 ※ White Water Rafting | Elizabeth Heintz </p>
        <nav class="socialmedia flex-item">
            <a class="flex-item1" href="https://www.google.com/">
                <img src="images/googlelogo.png" alt="Google Logo">
            </a>
            <a class="flex-item2" href="https://www.facebook.com/">
                <img src="images/facebooklogo.png" alt="Facebook Logo">
            </a>
            <a class="flex-item3" href="https://www.linkedin.com/">
                <img src="images/linkedin.png" alt="Linkedin Logo">
            </a>
            <a class="flex-item4" href="https://pinterest.com/">
                <img src="images/pinterestlogo.png" alt="Pinterest Logo">
            </a>
        </nav>
    </footer>
</body>
</html>
